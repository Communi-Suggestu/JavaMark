plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'com.ldtteam.tableau.maven-publishing' version '0.0.86'
}

group = "com.communi-suggestu.javamark"


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(21))
    }
}

tableau {
    project {
        group = "com.communi-suggestu"
        publisher = "communi-suggestu"
        versioning {
            version = environmentVariable("VERSION")
                    .orElse(property("localVersion"))
            suffix = ""
        }
    }
    maven {
        disableDefaultPublication()
        publishToLDTTeamMaven('communi-suggestu-placitum')
        publishLocally()
        pom({
            usingMitLicense()
            usingGit()
        })
    }
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'com.communi-suggestu.javamark'
            implementationClass = 'com.communi-suggestu.javamark.gradle.JavaMarkPlugin'
        }
    }
}
