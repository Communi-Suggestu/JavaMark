plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java'
    id 'com.ldtteam.tableau.maven-publishing' version '0.0.86'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

tableau {
    project {
        group = "com.communi-suggestu.javamark"
        publisher = "communi-suggestu"
        versioning {
            version = environmentVariable("VERSION")
                    .orElse(property("localVersion"))
            suffix = ""
        }
    }
    maven {
        publishToLDTTeamMaven('communi-suggestu-javamark')
        publishLocally()
        pom({
            usingMitLicense()
            usingGit()
        })
    }
}

dependencies {
    implementation 'commons-io:commons-io:2.21.0'
    implementation 'org.apache.commons:commons-lang3:3.20.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation("org.assertj:assertj-core:3.27.6")
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs +=
            [
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.tool=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.formats.html=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.util=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.taglets=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.formats.html.markup=ALL-UNNAMED",
                    "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.builders=ALL-UNNAMED"
            ]
                    .toList()
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()

    maxHeapSize = '1G'
    jvmArgs(
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.tool=ALL-UNNAMED",
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.formats.html=ALL-UNNAMED",
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.formats.html.markup=ALL-UNNAMED",
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.util=ALL-UNNAMED",
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.taglets=ALL-UNNAMED",
            "--add-exports", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit=ALL-UNNAMED",
            "--add-opens", "jdk.javadoc/jdk.javadoc.internal.tool=ALL-UNNAMED",
            "--add-opens", "jdk.javadoc/jdk.javadoc.internal.doclets.formats.html=ALL-UNNAMED",
            "--add-opens", "jdk.javadoc/jdk.javadoc.internal.doclets.toolkit.builders=ALL-UNNAMED"
    )

    testLogging {
        events "passed"
    }
}